<!DOCTYPE html>
<!-- Объявление типа документа. Это говорит браузеру, что документ написан на HTML5. -->
<html lang="ru">
<!-- Начало HTML-документа. Атрибут lang="ru" указывает, что язык содержимого — русский. -->
<head>
    <!-- Начало секции <head>, которая содержит метаданные и ссылки на внешние ресурсы. -->
    <meta charset="UTF-8">
    <!-- Указывает кодировку документа (UTF-8 поддерживает большинство символов). -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Настройка адаптивного дизайна. Указывает браузеру, как масштабировать страницу на мобильных устройствах. -->
    <title>Контакты</title>
    <!-- Заголовок страницы, который отображается во вкладке браузера. -->
    <!-- Внешняя таблица стилей -->
    <link rel="stylesheet" href="styles.css">
    <!-- Подключение внешнего CSS-файла для стилизации страницы. -->
    <!-- Внешний JavaScript-файл -->
    <script src="scripts.js" defer></script>
    <!-- Подключение внешнего JavaScript-файла. Атрибут defer указывает, что скрипт должен загружаться после загрузки HTML. -->
    <!-- Внутренняя таблица стилей -->
    <style>
        /* Внутренний CSS для стилизации элементов на странице. */
        a {
            color: #2E86C1; /* Цвет текста для всех ссылок <a>. */
            text-decoration: none; /* Убирает подчеркивание у ссылок. */
        }
        #contact-info {
            font-weight: bold; /* Жирный текст для элемента с id contact-info. */
            color: #E74C3C; /* Цвет текста для элемента с id contact-info. */
        }
    </style>
</head>
<!-- Конец секции <head>. -->
<body>
    <!-- Начало секции <body>, которая содержит видимое содержимое страницы. -->

    <header>
        <!-- Секция <header> для верхней части страницы (шапка). -->
        <h1 id="main-header" style="border-bottom: 2px solid #2E86C1;">Контакты</h1>
        <!-- Заголовок <h1> с id main-header. Встроенный стиль добавляет нижнюю границу. -->
        <nav>
            <!-- Секция <nav> для навигационного меню. -->
            <a href="index.html">Главная</a> <!-- Ссылка на главную страницу. -->
            <a href="about.html">О нас</a> <!-- Ссылка на страницу "О нас". -->
            <a href="contact.html">Контакты</a> <!-- Ссылка на страницу "Контакты". -->
        </nav>
    </header>

    <section>
        <!-- Секция <section> для группировки связанного контента. -->
        <h2 class="highlight">Как с нами связаться?</h2>
        <!-- Заголовок <h2> с классом highlight. Применяются стили из CSS. -->
        <ul id="contact-info">
            <!-- Неупорядоченный список <ul> с id contact-info. -->
            <li>Телефон: <a href="tel:+71234567890">+7 (123) 456-78-90</a></li>
            <!-- Элемент списка <li> с ссылкой для звонка по телефону. -->
            <li>Email: <a href="mailto:info@example.com">info@example.com</a></li>
            <!-- Элемент списка <li> с ссылкой для отправки email. -->
            <li>Адрес: г. Москва, ул. Примерная, д. 123</li>
            <!-- Элемент списка <li> с текстовым адресом. -->
        </ul>

        <h2>Мы в социальных сетях</h2>
        <!-- Заголовок <h2> для раздела "Мы в социальных сетях". -->
        <ul>
            <!-- Неупорядоченный список <ul> для ссылок на социальные сети. -->
            <li>Мы в ВК: <a href="https://vk.com">Ссылка</a></li>
            <!-- Элемент списка <li> с ссылкой на страницу в социальной сети. -->
        </ul>
    </section>

</body>
<!-- Конец секции <body>. -->
</html>
<!-- Конец HTML-документа. -->
